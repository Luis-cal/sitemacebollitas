{% extends 'list.html' %}

{% load static %}
{% block head_list %}
    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/css/dataTables.bootstrap4.min.css' %}"/>
    <link rel="stylesheet"
          href="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/css/responsive.bootstrap4.min.css' %}"/>
    <script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'product/js/list.js' %}"></script>
{% endblock head_list %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 10%;">ID</th>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 20%;">Unidad</th>
        <th scope="col" style="width: 25%;">Categoria</th>
        
        <th scope="col" style="width: 15%;">Precio Unitario</th>
        <th scope="col" style="width: 10%;">Iva</th>
         <th scope="col" style="width: 10%;">PU+Iva</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
    
{% endblock %}
{% block buttons_list %}
                <a href="{{ create_url }}" class="btn btn-primary btn-flat btnTest">
                    <i class="fas fa-plus"></i> Crear registro
                </a>
                
                <a href="{% url 'erp:importar' %}" class="btn btn-success btn-flat">
                    <i class="fas fa-sync"></i> importar
                </a>
                 <a href="{% url 'erp:reporte_personas_excel' %}"  class="btn btn-primary btn-flat btnTest">
                    <i class="fas fa-plus"></i> Exportar
                </a>
    
            {% endblock %}

{% block javascript %}

{% endblock %}
